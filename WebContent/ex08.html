<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>

var str = 'hello world';
for(var i =0; i< str.length; i++){
	console.log(str[i]);
}

// 문자열 합치기(+)
var str1 = "hello";
var str2 = "world";
var str3 = str1 + " " + str2
console.log(str3); // >> hello world


var number = 5;
var str4 = "5" + number;
console.log(str4) // >> 55

var str5 = "boolean:"+true;
console.log(str5); // >> boolean:true


// 객체 함수
var str6 = "string1 string2 string3";
console.log(str6.length); //>> 23
 
var index = str6.indexOf('string2');
console.log(index); //>> 8

index = str6.indexOf('string4');
console.log(index); //>> -1

var str7 = str6.substr(index);
console.log(str7); //>> 3

var str8 = str6.substr(index,7/*count*/);
console.log(str8); //>> 3

var str9 = str6.substring(index, 10/*lasti ndex*/);
console.log(str9); //>> string1 st


var a = str6.split(' ')
console.log(str6);  //>> string1 string2 string3
console.log(a); //>> ["string1", "string2", "string3"]

var str10 = 'abcdefg';
console.log(str10.split(':')); // >> ["abcdefg"]
console.log(str10.split('c')); // >> ["ab", "defg"]






</script>
